<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md  shadow" style="background-color: #CDB9B9;">
              <div class=" container">
                  <div class="navbar-brand ">
                      <a href="{% url 'posts:main-post-view' %}" class="item ">
                        <h3 class="brand" style="color: white">Soro</h3>
                    </a>
                  </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            {% if request.user.is_authenticated %}
                                  <li class="nav-item active ">
                                        <a class="nav-link " style="color: white" href="{% url 'posts:main-post-view' %}">Home <span class="sr-only">(current)</span></a>
                                  </li>
                                <li class="nav-item">
                                    <form class="form-inline" method="GET" action="profiles:search-for-friends">
                                        {% csrf_token %}
                                        <div class="input-group">
                                          <input type="text" class="form-control" placeholder="name of friend..."
                                                 aria-label="Find_friends" aria-describedby="basic-addon1"
                                                name="{{form.query.html_name}}" id="{{form.query.id_for_label">
                                        </div>
                                        <button type="submit" class="btn post_btn" style="background-color: white" >Search</button>
                                    </form>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle " style="color: white" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      Friends
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                      <a class="dropdown-item" href="{% url 'profiles:all-profiles-view' %}">All Profile</a>
                                      <a class="dropdown-item" href="{% url 'profiles:invite-profile-view' %}">Send Friend request</a>
                                      <a class="dropdown-item" href="{% url 'profiles:my-invites-view' %}">Receive Friend request</a>
                                    </div>
                                </li>
                                <li class="nav-item mr-auto dropdown">
                                    <a class="nav-link dropdown-toggle" style="color: white" href="#" id="navbarDropdownMenuLink1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      {{ request.user }}
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink1">
                                        <div class="nav-item dropdown">
                                            <a class="dropdown-item" href="{% url 'profiles:my-profile' %}">View Profile</a>
                                            <a class="dropdown-item" href="">Change password</a>
                                            <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
                                        </div>
                                    </div>
                                </li>
                            {% else %}
                                <li class="nav-item">Login</li>
                            {% endif %}
                        </ul>
                    </div>
              </div>
            </nav>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
