{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href= {% static 'style.css' %}/>
</head>
<body style="background: url({% static 'accounts/images/bkg.png' %});
                background-repeat: no-repeat; background-size: cover;
                height: auto;">
    {% block content %}
    <div class="col-sm-12 col-md-12" >
    <div class="col-sm-12 col-md-12 cardsize" >
        <div class="card signup_card shadow">

                <div class="container">
                        <h2 class="h2 signup_text">Sign up</h2>
                        <form method="post">
                             {% csrf_token %}
                        <div class="form-group">
                            <input class="input-group form-control mb-4" type="text"
                                   placeholder="Enter Username"
                                   name="{{ form.username.html_name }}"
                                   id="{{ form.username.id_for_label }}" aria-required="false">
                        </div>
                        <div class="form-group">
                            <input class="input-group form-control mb-4" type="password"
                                   placeholder="Enter your password"
                                   name="{{ form.password1.html_name }}"
                                   id="{{ form.password1.id_for_label }}" aria-required="false">
                        </div>
                         <div class="form-group">
                            <input class="input-group form-control mb-4" type="password"
                                   placeholder="Enter your password"
                                   name="{{ form.password2.html_name }}"
                                   id="{{ form.password2.id_for_label }}" aria-required="false">
                        </div>
                        <div class="form-group">
                            <small class="label-default " >Already have an account <a class="btn-link" href="{% url 'login' %}">
                                                    <b style="color: red">Login</b></a> </small>
                        </div>
                         <button type="submit" class="btn signup_button btn-lg btn-block">Sign up</button>
                </form>
            </div>
            </div>
        </div>

    </div>

    </div>


    {% endblock content %}
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
